<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Admin Dashboard</h3>
  <a routerLink="/add-fruit" class="btn btn-success">Add Fruit</a>
</div>

<table class="table table-hover shadow-sm">
  <thead class="table-light">
    <tr><th>#</th><th>Name</th><th>Price</th><th>Qty</th><th>Desc</th><th>Actions</th></tr>
  </thead>
  <tbody>
    <tr *ngFor="let f of fruits">
      <td>{{f.id}}</td>
      <td>{{f.name}}</td>
      <td>â‚¹{{f.price}}</td>
      <td>{{f.quantity}}</td>
      <td>{{f.description}}</td>
      <td>
        <button (click)="edit(f.id)" class="btn btn-sm btn-primary me-2">Edit</button>
        <button (click)="del(f.id)" class="btn btn-sm btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
