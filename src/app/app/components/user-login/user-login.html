<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h4>Login</h4>
      <div *ngIf="error" class="alert alert-danger py-2">{{ error }}</div>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input [(ngModel)]="username" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control" required />
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-success">Login</button>
          <a routerLink="/signup" class="align-self-center">Create account</a>
        </div>
      </form>
    </div>
  </div>
</div>
