<div class="auth-container">
  <div class="auth-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>
  
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-5 col-md-7 col-sm-9 col-11">
      <div class="auth-card">
        <div class="auth-header text-center mb-4">
          <div class="auth-icon">
            <i class="fas fa-user-circle"></i>
          </div>
          <h2 class="auth-title">Welcome Back</h2>
          <p class="auth-subtitle">Sign in to your Fruit Basket account</p>
        </div>
        
        <div *ngIf="error" class="alert alert-danger-custom">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ error }}
        </div>
        
        <form (ngSubmit)="login()" class="auth-form">
          <div class="form-group">
            <label class="form-label">Username</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-user"></i>
              <input 
                [(ngModel)]="username" 
                name="username" 
                class="form-control form-control-modern" 
                placeholder="Enter your username"
                required 
                autocomplete="username" />
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-lock"></i>
              <input 
                type="password" 
                [(ngModel)]="password" 
                name="password" 
                class="form-control form-control-modern" 
                placeholder="Enter your password"
                required 
                autocomplete="current-password" />
            </div>
          </div>
          
          <div class="form-options mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember me
              </label>
            </div>
            <a href="#" class="forgot-password-link">Forgot password?</a>
          </div>
          
          <button type="submit" class="btn btn-primary-gradient btn-lg w-100 mb-4">
            <i class="fas fa-sign-in-alt me-2"></i>
            Sign In
            <span class="btn-shimmer"></span>
          </button>
          
          <div class="auth-divider">
            <span>or</span>
          </div>
          
          <div class="auth-footer text-center">
            <p class="mb-0">Don't have an account?</p>
            <a routerLink="/signup" class="signup-link">
              <i class="fas fa-user-plus me-1"></i>
              Create new account
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
