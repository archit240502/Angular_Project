<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
  <div class="container">
    <a class="navbar-brand" routerLink="/home">üçé Fruit Basket</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navMenu">
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item me-2"><a routerLink="/home" class="nav-link">Home</a></li>
        <li class="nav-item me-2"><a routerLink="/fruits" class="nav-link">Fruits</a></li>
        
        <!-- Cart Icon - Only show when user is logged in -->
        <li class="nav-item me-3" *ngIf="user">
          <a routerLink="/cart" class="nav-link position-relative cart-link">
            <i class="fas fa-shopping-cart"></i>
            <span *ngIf="cart.totalItems > 0" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger cart-badge">
              {{ cart.totalItems }}
            </span>
          </a>
        </li>

        <ng-container *ngIf="!user">
          <li class="nav-item me-2"><a routerLink="/login" class="btn btn-outline-light btn-sm">Login</a></li>
          <li class="nav-item"><a routerLink="/signup" class="btn btn-light btn-sm">Signup</a></li>
        </ng-container>

        <ng-container *ngIf="user">
          <li class="nav-item me-2"><span class="nav-link">Hi, {{ user.username }}</span></li>
          <li *ngIf="user.role === 'admin'" class="nav-item me-2"><a routerLink="/admin" class="btn btn-warning btn-sm">Admin</a></li>
          <li class="nav-item"><button (click)="logout()" class="btn btn-outline-light btn-sm">Logout</button></li>

      </ul>
