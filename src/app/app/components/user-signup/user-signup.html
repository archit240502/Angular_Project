<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h4>Create account</h4>
      <div *ngIf="err" class="alert alert-danger">{{ err }}</div>
      <div *ngIf="msg" class="alert alert-success">{{ msg }}</div>
      <form (ngSubmit)="signup()">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input [(ngModel)]="username" name="username" class="form-control" />
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" />
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-success">Signup</button>
        </div>
      </form>
    </div>
  </div>
</div>
