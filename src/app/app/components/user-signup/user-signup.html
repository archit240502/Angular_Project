<div class="auth-container">
  <div class="auth-background">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
  </div>
  
  <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-5 col-md-7 col-sm-9 col-11">
      <div class="auth-card">
        <div class="auth-header text-center mb-4">
          <div class="auth-icon">
            <i class="fas fa-user-plus"></i>
          </div>
          <h2 class="auth-title">Join Fruit Basket</h2>
          <p class="auth-subtitle">Create your account to start shopping fresh fruits</p>
        </div>
        
        <div *ngIf="err" class="alert alert-danger-custom">
          <i class="fas fa-exclamation-triangle me-2"></i>
          {{ err }}
        </div>
        
        <div *ngIf="msg" class="alert alert-success-custom">
          <i class="fas fa-check-circle me-2"></i>
          {{ msg }}
        </div>
        
        <form (ngSubmit)="signup()" class="auth-form">
          <div class="form-group">
            <label class="form-label">Username</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-user"></i>
              <input 
                [(ngModel)]="username" 
                name="username" 
                class="form-control form-control-modern" 
                placeholder="Choose a username"
                required 
                autocomplete="username" />
            </div>
            <div class="form-hint">
              <i class="fas fa-info-circle me-1"></i>
              Username should be at least 3 characters long
            </div>
          </div>
          
          <div class="form-group">
            <label class="form-label">Password</label>
            <div class="input-wrapper">
              <i class="input-icon fas fa-lock"></i>
              <input 
                type="password" 
                [(ngModel)]="password" 
                name="password" 
                class="form-control form-control-modern" 
                placeholder="Create a strong password"
                required 
                autocomplete="new-password" />
            </div>
            <div class="form-hint">
              <i class="fas fa-shield-alt me-1"></i>
              Use at least 8 characters with letters and numbers
            </div>
          </div>
          
          <div class="form-group">
            <div class="form-check-modern">
              <input type="checkbox" class="form-check-input" id="agreeTerms" required>
              <label class="form-check-label" for="agreeTerms">
                I agree to the <a href="#" class="terms-link">Terms of Service</a> and <a href="#" class="terms-link">Privacy Policy</a>
              </label>
            </div>
          </div>
          
          <button type="submit" class="btn btn-success-gradient btn-lg w-100 mb-4">
            <i class="fas fa-rocket me-2"></i>
            Create Account
            <span class="btn-shimmer"></span>
          </button>
          
          <div class="auth-divider">
            <span>or</span>
          </div>
          
          <div class="social-signup mb-4">
            <button type="button" class="btn btn-outline-secondary btn-social w-100 mb-2">
              <i class="fab fa-google me-2"></i>
              Continue with Google
            </button>
          </div>
          
          <div class="auth-footer text-center">
            <p class="mb-0">Already have an account?</p>
            <a routerLink="/login" class="login-link">
              <i class="fas fa-sign-in-alt me-1"></i>
              Sign in here
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
